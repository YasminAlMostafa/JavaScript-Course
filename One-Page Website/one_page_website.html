<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yasmin AlMostafa's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header, nav, section, footer {
      padding: 20px;
    }
    nav {
      background-color: #333;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      border-bottom: 1px solid #ccc;
    }
    img {
      width: 200px;
      margin-right: 10px;
      cursor: pointer;
    }
    footer {
      background-color: #f4f4f4;
      text-align: center;
    }
    form input, form textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      box-shadow: 0 0 10px #fff;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header id="home">
    <h1>Welcome to Yasmin AlMostafa's Website</h1>
    <p>Hello! Iâ€™m Yasmin AlMostafa, a dedicated student exploring the world of web development.</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="pictures">
    <h2>My Favorite Pictures</h2>
    <img src="https://cdn.pixabay.com/photo/2016/09/08/04/12/programmer-1653351_1280.png" alt="Placeholder Image 1" class="lightbox-img">
    <img src="https://cdn.pixabay.com/photo/2016/09/08/04/12/programmer-1653351_1280.png" alt="Placeholder Image 2" class="lightbox-img">
    <img src="https://cdn.pixabay.com/photo/2016/09/08/04/12/programmer-1653351_1280.png" alt="Placeholder Image 3" class="lightbox-img">
  </section>

  <section id="videos">
    <h2>Videos I Enjoy</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fPO76Jlnz6c?si=Jvlvu-qxcQbgwtdh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Yasmin AlMostafa. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-image" src="" alt="Expanded image">
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-image");
    const closeBtn = document.getElementById("lightbox-close");

    document.querySelectorAll(".lightbox-img").forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>

</body>
</html>
